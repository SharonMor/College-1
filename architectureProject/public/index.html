<!DOCTYPE html>
<html>

<head>
    <title>Barber shop</title>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <script src="firebaseConfig.js"></script>
    <script src="navbar.js" defer></script>
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand" href="#">Home</a>
            <div class="userProp">
                <a><img id="avatar" class="avatar" src="../assets/avatar.png" alt="" width="30" height="24"></a>
                <span id="userName" class="navbar-brand mb-0 h1"></span>
                <button id="navSignUpBtn" class="btn btn-outline-success me-2" type="button" hidden="false">Sign
                    In</button>
                <button id="navSignOutBtn" class="btn btn-outline-success me-2" type="button" hidden="true">Sign
                    Out</button>
            </div>
        </div>
    </nav>

    <div id="signUpDialog" class="dialog" hidden="true">
        <span id="xDialog" class="close" title="Close Window">&times;</span>
        <form class="dialog-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <label for="phone"><b>Phone Number</b></label><br>
                <input type="tel" id="phone" name="phone" placeholder="05x-xxxxxxx" pattern="^05[0-9]{1}-[0-9]{7}"
                    required>

                <br>
                <label>
                    <input type="checkbox" id="barberToggle" name="barber" style="margin-bottom:15px"> Are you a barber?
                </label>

                <div>
                    <textarea id="freeText" name="text" class="free_text" placeholder="Tell something about yourself."
                        row="3" cols="50"></textarea>
                </div>
                <div class="clearfix">
                    <button id="cancelDialogBtn" type="button" class="cancelbtn">Cancel</button>
                    <button id="continueDialogBtn" class="btn-primary signupbtn">Continue</button>
                </div>
            </div>
        </form>
    </div>


    <video id="background-video1" autoplay loop muted>
        <source src="./mainAssets/barbershop.mp4" type="video/mp4">
    </video>

    <div class="main_title">
        <span class="welcome_title">
            <h1>Welcome to my barberShop</h1>
        </span>
        <span id="signOutNotify" class="signOut_notify">
            <h5>In order to proceed, please sign in/up</h5>
        </span>
    </div>

    <span>
        <a href="./customerComponent/customer.html">
            <button id=customerBtn hidden class="customer_btn" role="button">Book now</button>
        </a>
    </span>
    <span>
        <a href="./barberComponent/barber.html">
            <button id=barberBtn hidden class="barber_btn" role="button">Barber</button>
        </a>
    </span>
</body>

</html>
