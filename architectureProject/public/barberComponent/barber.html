<!DOCTYPE html>
<html>

<head>
    <title>Barber</title>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="../firebaseConfig.js"></script>
    <script src="../firebaseAdapter.js" defer></script>
    <script src="../navbar.js" defer></script>
    <script src="../utils.js" defer></script>
    <script src="../generateTable.js" defer></script>
    <script src="../constants.js" defer></script>
    <script src="barberUtils.js" defer></script>
    <script src="barberpagejs.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="../signup.css">
    <link rel="stylesheet" href="barberstyle.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand" href="#">Home</a>
            <div class="userProp">
                <a><img id="avatar" class="avatar" src="../assets/avatar.png" alt="" width="30" height="24"></a>
                <span id="userName" class="navbar-brand mb-0 h1"></span>
                <button id="navSignUpBtn" class="btn btn-outline-success me-2" type="button" hidden="false">Sign
                    In</button>
                <button id="navSignOutBtn" class="btn btn-outline-success me-2" type="button" hidden="true">Sign
                    Out</button>
            </div>
        </div>
    </nav>

    <div id="signUpDialog" class="dialog" hidden="true">
        <span id="xDialog" class="close" title="Close Window">&times;</span>
        <form class="dialog-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <label for="phone"><b>Phone Number</b></label><br>
                <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" pattern="^05[0-9]{8}"
                    required>

                <br>
                <label>
                    <input type="checkbox" id="barberToggle" name="barber" style="margin-bottom:15px"> Are you a barber?
                </label>

                <div>
                    <textarea id="freeText" name="text" class="free_text" placeholder="Tell something about yourself."
                        row="3" cols="50"></textarea>
                </div>
                <div class="clearfix">
                    <button id="cancelDialogBtn" type="button" class="cancelbtn">Cancel</button>
                    <button id="continueDialogBtn" class="btn-primary signupbtn">Continue</button>
                </div>
            </div>
        </form>
    </div>


    <h1>My Schedule</h1>

    <div class="chooseDate">
        <label for="start">Select Date:</label>

        <input type="date" id="dateInput" name="date_input" />
    </div>
    <br>
    <button class="btn btn-primary" id="checkBtn">Check</button>

    <div hidden id="timeTable"></div>
    <div id="delayContainer" class="delay_container" hidden>
        <div class="delay_text">
            Delaying an haircut by 30 minutes.
            <br>
            <span class="delay_urgent">Please make sure the hours do not collide with each other!</span>
        </div>

        <button class="btn btn-info" id="delayBtn" disabled="disabled">Delay Selected Haircut</button>
    </div>
</body>

</html>
