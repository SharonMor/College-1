<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <script src="../firebaseConfig.js"></script>
    <script src="../navbar.js" defer></script>
    <script src="profile.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="../signup.css">
    <link rel="shortcut icon" href="#">

<body>

    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand" href="#">Home</a>
            <div class="userProp">
                <!-- referrerpolicy="no-referrer" is used for not getting 403 from google servers -->
                <a><img id="avatar" class="avatar" src="../assets/avatar.png" alt="" referrerpolicy="no-referrer"></a>
                <span id="userName" class="navbar-brand mb-0 h1"></span>
                <button id="navSignUpBtn" class="btn btn-outline-success me-2" type="button" hidden="false">Sign
                    Up</button>
                <button id="navSignOutBtn" class="btn btn-outline-success me-2" type="button" hidden="true">Sign
                    Out</button>
            </div>
        </div>
    </nav>

    <div id="signUpDialog" class="dialog" hidden="true">
        <span id="xDialog" class="close" title="Close Window">&times;</span>
        <form class="dialog-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <label for="phone"><b>Phone Number</b></label><br>
                <input type="tel" id="phone" name="phone" placeholder="054-4567899" pattern="[0-9]{3}--[0-9]{7}"
                    required>

                <br>
                <label>
                    <input type="checkbox" id="barberToggle" name="barber" style="margin-bottom:15px"> Are you a barber?
                </label>

                <div>
                    <textarea id="freeText" name="text" class="free_text" placeholder="Tell something about yourself."
                        row="3" cols="50"></textarea>
                </div>
                <div class="clearfix">
                    <button id="cancelDialogBtn" type="button" class="cancelbtn">Cancel</button>
                    <button id="googleSignInBtn" class="btn-primary signupbtn">Sign in with Google</button>
                </div>
            </div>
        </form>
    </div>

    <div class="main_content">
        <h1>Profile</h1>

        <div class="grid-container">
            <div class="item1">
                <span id="profileName"></span>
            </div>
            <div class="item2">
                <a><img id="profilePic" class="pic_profile" src="../assets/avatar.png" alt=""
                        referrerpolicy="no-referrer"></a>
            </div>
            <div class="item3">
                <span id="profileEmail"></span>
            </div>
            <div class="item4">
                <label for="isBarber">Are you a barber?</label>
                <input type="checkbox" id="profileIsBarber" name="isBarber">
            </div>
            <div class="item5">
                <span id="profilePhone"></span>
            </div>
        </div>
        <div class="reservationsContainer">
            <p>Future Reservations:</p>
            <table id="reservationsList" class="reservationsList"></table>
        </div>

        <hr>
        <div class="cancel_container">
            <input id="resInputId" type="text" placeholder="Enter a reservation id:">
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
</body>
</head>

</html>
